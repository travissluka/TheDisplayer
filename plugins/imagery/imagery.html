
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../common/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../common/jquery.min.js"></script>
    <script>
      $(function() {
        $("#slideshow > div:gt(0)").hide();
        setInterval(function() {
          $('#slideshow > div:first')
           .hide()
          .next()
          .show()
          .end()
          .appendTo('#slideshow');
        },  5000);
      });
    </script>
    <style>
      #slideshow > div {
        position: absolute;}
    </style>
 </head>
  <body>
    <h1>Satellite Imagery</h1>
    <div id="slideshow">
      <div class="slide"> <img src="vis.jpg"> </div>
      <div class="slide"> <img src="wv.jpg"> </div>
      <div class="slide"> <img src="rb.jpg"> </div>      
    </div>
  </body>
</html>
